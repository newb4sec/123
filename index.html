<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Really Know Me? ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e63950;
    }

    .goal-message, .gif, .prize, .end-message, .fail-gif {
      display: none;
      margin-top: 15px;
      border-radius: 15px;
    }

    .goal-message, .prize, .end-message {
      font-size: 18px;
      font-weight: bold;
      color: #ff4d6d;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Do You Really Know Me? ğŸ˜</h1>
    <p>Only answer if you think you know meâ€¦ or are willing to guess ğŸ˜˜</p>
    <div id="question"></div>
    <div id="options"></div>
    <div class="goal-message" id="goalMsg">ğŸ‰ CORRECT! You know me well! ğŸ’–</div>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="gif" id="goalGif" alt="Celebration">
    <img src="https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif" class="fail-gif" id="failGif" alt="Sad" style="width:200px;">
    <div class="score" id="score" style="margin-top:15px; font-weight:bold; color:#ff4d6d; font-size:18px;">Score: 0</div>
    <div class="final-goal" id="finalGoal" style="display:none; font-size:20px; color:#e63950; margin-top:15px; font-weight:bold;">ğŸ¯ Goal reached! You really know me ğŸ˜˜</div>
    <div class="prize" id="prize">ğŸ¤— Your reward: A virtual hug!</div>
    <div class="end-message" id="endMessage">ğŸ™ Thank you for playing! Game over ğŸ˜…</div>
  </div>

  <script>
    let score = 0;
    const goalScore = 100;
    const scoreDisplay = document.getElementById('score');

    const quizQuestions = [
      {q: "If I could only eat one type of dessert forever, which would I secretly choose?", options: ["Matcha sweets","Chocolate lava cake","Cheesecake","Exotic fruit tart"], a: "matcha sweets"},
      {q: "Which unusual hobby would I do just for fun?", options: ["Making tiny dioramas","Learning obscure languages","Collecting vintage teacups","Speed reading poetry"], a: "Learning obscure languages"},
      {q: "If I could live inside a fictional world, which one would I pick?", options: ["Studio Ghibli movies","Harry Potter","Stranger Things","Narnia"], a: "Stranger Things"},
      {q: "My guilty pleasure that surprises peopleâ€¦", options: ["Watching weirdly niche reality shows","Eating dessert before dinner","Talking in movie quotes","Humming tunes while working"], a: "Eating dessert before dinner"},
      {q: "I have a hidden talent that most never noticeâ€¦", options: ["Sketching tiny portraits","Speed origami folding","Perfecting unusual accents","Remembering odd trivia"], a: "Perfecting unusual accents"},
      {q: "Which unexpected place would I go for inspiration?", options: ["Rooftops","Cafes at midnight","Antique stores","Reading at Quiet gardens"], a: "Reading at Quiet gardens"},
      {q: "If I could magically teleport anywhere for 10 minutes, where would it be?", options: ["Secret rooftop garden","Abandoned library","Hidden beach","Famous art museum"], a: "hidden beach"},
      {q: "A random quirky habit I do that Iâ€™ll never admit firstâ€¦", options: ["Naming my plants","Talking to inanimate objects","Making up socmed videos","Collecting oddly shaped stones"], a: "Making up socmed videos"},
      {q: "The most unexpected way Iâ€™d spend a Saturdayâ€¦", options: ["Building a fort at home","Taking a spontaneous trip","Joining a silent disco","Baking something experimental"], a: "Taking a spontaneous trip"},
      {q: "My secret snack that no one expects me to loveâ€¦", options: ["Wasabi peas","Salty chocolate","Pickled mango","Spicy caramel popcorn"], a: "spicy caramel popcorn"}
    ];

    const askedQuestions = new Set();

    function generateQuestion() {
      if(askedQuestions.size === quizQuestions.length){
        document.getElementById('question').style.display = 'none';
        document.getElementById('options').style.display = 'none';
        if(score >= goalScore){
          document.getElementById('finalGoal').style.display = 'block';
          document.getElementById('prize').style.display = 'block';
        } else {
          document.getElementById('endMessage').style.display = 'block';
        }
        return;
      }
      let idx;
      do {
        idx = Math.floor(Math.random() * quizQuestions.length);
      } while(askedQuestions.has(idx));

      askedQuestions.add(idx);
      window.currentAnswer = quizQuestions[idx].a.toLowerCase();
      const q = quizQuestions[idx];

      document.getElementById('question').innerHTML = `<p>${q.q}</p>`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected.toLowerCase() === window.currentAnswer) {
        document.getElementById('goalMsg').style.display = 'block';
        document.getElementById('goalGif').style.display = 'block';
        score += 10;
      } else {
        score = Math.max(0, score - 10);
        document.getElementById('failGif').style.display = 'block';
      }
      scoreDisplay.innerText = 'Score: ' + score;

      setTimeout(() => {
        document.getElementById('goalMsg').style.display = 'none';
        document.getElementById('goalGif').style.display = 'none';
        document.getElementById('failGif').style.display = 'none';
        generateQuestion();
      }, 1500);
    }

    generateQuestion();
  </script>
</body>
</html>
